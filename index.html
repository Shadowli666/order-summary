<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<header>
		<h1 class="invisible">Order summary card</h1>
	</header>
	<main>
		<section class="container">
			<div class="baka">
				<div class="card">
					<img src="images/illustration-hero.svg" alt="Top Image" class="img-responsive img-top">
					<div class="card-body">
						<h2 class="card-title">Order Summary</h2>
						<div class="baka-1">
							<p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
						</div>
						<div class="baka-2">
							<img src="images/icon-music.svg" alt="Top Image" class="icon-music">
							<div class="plan-container">
								<p><span class="plan-text">Annual Plan</span></p>
								<p>$59.99/year</p>
							</div>
							<a href="">Change</a>
						</div>
					</div>
					<div class="button-container">
						<a class="button payment" href="#">Proceed to Payment</a>
						<a class="button cancel" href="#">Cancel Order</a>
					</div>
				</div>
			</div>
		</section>
		<footer class="attribution">
				<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Shadowli666</a></p>.
		</footer>
	</main>
</body>
</html>
